<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Flight History with Slider</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Link to Your Custom CSS File -->
        <link rel="stylesheet" href="map.css" />
    </head>
    <body>
        <!-- Map Section -->
        <div id="map" class="mb-4" style="height: 500px"></div>
        <div class="container mt-4">
          <div class="row">
              <!-- Control Panel (1/4 of width) -->
              <div class="col-md-4">
                  <div id="controls" class="card">
                      <div class="card-body">
                          <h5 class="card-title">Control Panel</h5>

                          <!-- Hour Selection -->
                          <div class="mb-3">
                              <label for="slider" class="form-label">Select Hour:</label>
                              <div class="slider-container">
                                <input type="range" id="slider" min="0" max="24" step="1" value="0" class="form-range" />
                                <div class="slider-track"></div>
                            </div>
                              <span id="hour-display">0</span> hours ago
                          </div>

                          <!-- Balloon Number Selection -->
                          <div class="mb-3">
                              <label for="balloon-number" class="form-label">Select Balloon:</label>
                              <input type="number" id="balloon-number" class="form-control" min="1" value="1" />
                          </div>

                          <!-- Buttons -->
                          <button id="toggle-track-button" class="btn btn-primary w-100 mb-3">Show Full Track</button>
                          <button id="toggle-path-button" class="btn btn-secondary w-100 mb-3" style="display: none">Show as Line</button>
                          <button id="play-button" class="btn btn-success w-100">Play</button>
                      </div>
                  </div>
              </div>

              <!-- Earthquake Events Section (3/4 of width) -->
              <div class="col-md-8">
                  <div id="earthquake-events" class="card">
                      <div class="card-body">
                          <h5 class="card-title">Recent Earthquake Events (Past 24 Hours)</h5>
                          <!-- line of separation as divider-->
                          <hr>
                          <ul id="earthquake-list" class="list-unstyled"></ul>
                      </div>
                  </div>
              </div>
          </div>
      </div>


            <!-- Custom JS Script -->
            <script src="index.js"></script>
        </div>
    </body>
</html>
